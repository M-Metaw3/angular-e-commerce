<div class="container">
    <div *ngIf="product != null" class="row mt-5">
        <div class="col-12 col-lg-4 p-5 border border-5" style="background-color:white ;">
            <img [src]="product.image" style="width : 100% ; height: 280px; object-fit:contain;" />
        </div>
        <div class="col-12 col-lg-8 p-5">
            <h2 class="">{{product.title}}</h2>
            <h5 class="txt-primary">
                <h5 class="txt-secondary d-inline"> Category : </h5>
                {{product.category}}
            </h5>
            <p>{{product.description}}</p>
            <div class="mt-2">
                <app-star-rate [rate]="product.rating.rate"></app-star-rate>
            </div>
            <button class="py-2 px-3 border-0  bg-primary-color text-light fw-bold mt-5" (click)="toggolToCard()">
                {{!isOnCart ? "Add To Cart" : "Remove From Cart"}}</button>
            <button class="py-2 px-3 border-0  bg-primary-color text-light ms-1" (click)="toggolToWishList()">
                <i *ngIf="!isOnWishList" class="fa-regular fa-heart"></i>
                <i *ngIf="isOnWishList" class="fa-solid fa-heart"></i>
            </button>
        </div>
    </div>
    <section style="margin-top: 120px;">
        <h2 class="txt-secondary">Browse too </h2>

        <app-product-card *ngFor="let item of otherProducts" class="d-inline-block" [product]="item"></app-product-card>
    </section>
</div>
