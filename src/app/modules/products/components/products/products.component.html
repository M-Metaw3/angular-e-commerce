<!-- <h1>products</h1> -->

<div class="col-3  ">
    <div class="form-group ">
        <input type="text" class="form-control search" [(ngModel)]="searchTerm" (keyup)="search($event)"
            placeholder="search products">
    </div>
</div>

<div class="d-flex ">
    <div class="wrapper ">
        <div class="sidebar">
            <h1 class="header">Categories</h1>

            <ul>
                <li>
                    <div class="item">
                        <a (click)="filter('')">

                            <h5 class="header1">All </h5>

                        </a>

                    </div>
                </li>
                <li>
                    <div class="item">
                        <a (click)="filter('electronics')">


                            <h5 class="header2">Electronics</h5>

                        </a>
                    </div>

                </li>
                <li>
                    <div class="item">
                        <a (click)="filter('fashion')">
                            <h5 class="header3" header>Fashion</h5>

                        </a>
                    </div>
                </li>
                <li>

                    <div class="item">

                        <a (click)="filter('jewelery')">

                            <h5 class="header4" header>Jewllery</h5>
                        </a>

                    </div>

                </li>

            </ul>

        </div>
        <div class="container mt-2 d-flex mb-5  ">
            <div class="row d-flex ">
                <app-product-card class="col-12 col-md-4 col-lg-3 "
                    *ngFor="let item of filterCategory | filter:searchKey:'title'" [product]="item">
                </app-product-card>
            </div>

        </div>
    </div>

</div>
